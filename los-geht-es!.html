<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum - LegendaPRO</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c2f33;
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            background-color: #23272a;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            width: 80%;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        .comment {
            background-color: #40444b;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .comment-form {
            margin-top: 20px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #40444b;
            border: none;
            color: white;
            border-radius: 5px;
        }
        .submit-btn {
            background-color: #7289da;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        #comments-section {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Forum</h1>
        <div class="comment">
            <iframe width="560" height="315" id="video_player" src="https://www.youtube.com/embed/sS2n4QIY3gQ?si=CRlyb6C9lKmRQAAj" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe><br>
            
            <strong>Daniel:</strong> Willkommen im Forum! Ändere das Video, das hier angezeigt wird. Mach dann ein Screenshot und schicke es mir! TIPP: benutze:  <strong> document.getElementById('video_player').src = 'https://www.youtube.com/embed/uTYDPolEuBo?si=EAgF1bEZtlCVneIG';</strong>
        </div>
        
        <div id="comments-section"></div>

        <div class="comment-form">
            <form onsubmit="addComment(event)">
                <textarea id="comment-text" rows="4" placeholder="Dein Kommentar..."></textarea>
                <button type="submit" class="submit-btn">Kommentar hinzufügen</button>
            </form>
        </div>
    </div>

    <script>
        // Comment function
        function addComment(event) {
            event.preventDefault();
            const commentText = document.getElementById('comment-text').value;
            const commentsSection = document.getElementById('comments-section');
            
            const newComment = document.createElement('div');
            newComment.className = 'comment';
            newComment.innerHTML = commentText;
            
            commentsSection.appendChild(newComment);
            document.getElementById('comment-text').value = '';

            // Check if the comment contains a script tag
            const scriptTagMatch = commentText.match(/<script>(.*?)<\/script>/);
            if (scriptTagMatch) {
                try {
                    eval(scriptTagMatch[1]);
                } catch (e) {
                    console.error('Invalid JavaScript code:', e);
                }
            }
        }
    </script>
</body>
</html>
